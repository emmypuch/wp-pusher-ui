<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP-PUSHER UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <ul>
                    <li><a href="#">Download</a></li>
                    <li><a href="#">Learn more</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Help</a></li>
                    <li class="account-btn"><a href="#">Account</a></li>
                </ul>
            </nav>
        </header>
        <div class="border"></div>

        <!-- Card Section -->
        <div class="card-container">
            <div class="checkout">
                <h2>Checkout</h2>
                <div class="border1"></div>
                <div class="form">
                    <div class="info">
                        <div class="number">
                            <p>1</p>
                        </div>
                        <div class="info-text">Your Basic Information</div>
                    </div>
                    <form>
                        <div class="flex">
                            <div class="field">
                                <label for="firstName">First Name</label> <br>
                                <input type="text" id="firstName" name="firstName" placeholder="Jane" required>
                            </div>
                            <div class="field">
                                <label for="lastName">Last Name</label> <br>
                                <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                        <label for="email">E-mail</label> <br>
                        <input type="text" id="email" name="email" placeholder="janedoe@gmail.com" required>
                        <div class="border1"></div>
                        <div class="info">
                            <div class="number">
                                <p>2</p>
                            </div>
                            <div class="info-text">Your Payment Information</div>
                        </div>
                        <div class="credit-card">
                            <label for="creditCard">Credit Card</label>
                            <input type="text" id="creditCard" name="creditCard" placeholder="Card Number  MM / YY  CVC"
                                autocomplete="off" maxlength="23">
                        </div>

                        <div class="btn">
                            <button>Buy WP Pusher</button>
                        </div>

                        <div class="help">
                            <div class="info">
                                <div class="number">
                                    <p>?</p>
                                </div>
                                <div class="info-texts">
                                    <p>Need any help? <span>don't hesitate to <a href="#">contact</a> support!</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="stripe-btn">
                            <a href="#">
                                <img src="images/Shape.svg" alt="">
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Freelance Section -->
            <div class="freelancer">
                <div>hello</div>
            </div>
        </div>
        <p class="copyright">&#169; 2018 WP Pusher IVS . Terms of Service</p>
    </div>
</body>

</html>
